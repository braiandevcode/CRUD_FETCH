<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CRUD API REST FETCH</title>
</head>
<body>
    <h1>CRUD API REST FETCH</h1>
    <section id="crud" class="crud">
        <article class="crud__article-form">
            <div>
                <h2 class="crud-title subtitle">Agregar Usuario</h2>
                <form class="crud-form">
                    <input type="text" name="name" placeholder="Nombre" class="crud-form__input" autofocus required>
                    <input type="text" name="surname"  placeholder="Apellido" class="crud-form__input" required>
                    <input type="text" name="age" placeholder="Edad" class="crud-form__input" required>
                    <input type="email" name="email" placeholder="Correo" class="crud-form__input" required>
                   
                    <div class="crud-form-butons">
                        <input type="submit" id="submit" value="Enviar">
                        <input type="hidden" name="id">
                    </div>
                </form>
            </div>
            <div class="divide"></div>
            <div>
                <img src="./img/port.jpg" alt="imagen descriptiva de crud" class="image-port">
            </div>
        </article>
        <article class="crud__article-table">
            <h2 class="subtitle">Usuarios:</h2>
            <div class="table-responsive">
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="register"></tbody>
                </table>
            </div>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="nombre"></td>
            <td class="apellido"></td>
            <td class="edad"></td>
            <td class="correo"></td>
            <td>
                <button class="editar"></button>
                <button class="eliminar"></button>
            </td>
         </tr>
    </template>
    <script src="./index.js" type="module"></script>
</body>
</html>
